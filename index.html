<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    <form>
        <input placeholder="title" id="title" name="title">
        <input placeholder="author" id="author" name="author">
        <input type="number" placeholder="pages" id="pages" name="pages">
        <label target="read">Read?</label>
        <input type="checkbox" id="read" value="on" name="read">
    </form>
    <button onclick="addBookToLibrary()">Add Book</button>
    <h2>My Books</h2>
    <div id="library"></div>
</body>
</html>
